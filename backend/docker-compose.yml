services:
  firebase-emulators:
    image: andreysenov/firebase-tools:latest
    container_name: acme-firebase-emulators
    ports:
      - "4000:4000"  # Emulator UI
      - "8080:8080"  # Firestore
      - "9099:9099"  # Auth
    volumes:
      - ./firebase.json:/home/node/firebase.json:ro
      - ./firestore.rules:/home/node/firestore.rules:ro
      - ./firestore.indexes.json:/home/node/firestore.indexes.json:ro
      - firebase-emulator-data:/home/node/data
    environment:
      - FIREBASE_PROJECT=demo-acme
      - GCLOUD_PROJECT=demo-acme
    command: firebase emulators:start --project=demo-acme --only auth,firestore
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  firebase-emulator-data:
    name: acme-firebase-data
